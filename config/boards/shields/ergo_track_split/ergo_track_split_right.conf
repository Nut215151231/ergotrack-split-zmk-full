CONFIG_ZMK_KEYBOARD_NAME="ErgoTrackR"

CONFIG_ZMK_SPLIT=y
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y

# トラックボール
CONFIG_SPI=y
CONFIG_INPUT=y
CONFIG_PMW3610=y
CONFIG_ZMK_MOUSE=y
CONFIG_ZMK_POINTING=y
CONFIG_ZMK_INPUT_LISTENER=y

# Bluetooth最適化（トラックボール低遅延化）
CONFIG_BT_PERIPHERAL_PREF_MIN_INT=6
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=6
CONFIG_BT_MAX_CONN=1
# CONFIG_BT_CTLR_DATA_LENGTH_MAX=251  ← 範囲外なので削除

# Split通信最適化（CENTRALのみ有効）
CONFIG_ZMK_SPLIT_BLE_CENTRAL_POSITION_QUEUE_SIZE=20
# CONFIG_ZMK_SPLIT_BLE_PERIPHERAL_POSITION_QUEUE_SIZE=20  ← CENTRALでは無効

CONFIG_ZMK_USB=y
CONFIG_BT=y

# USB優先
CONFIG_USB_DEVICE_INITIALIZE_AT_BOOT=y

# ZMK Studio
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# USB CDC ACM for ZMK Studio
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y
CONFIG_SERIAL=y
CONFIG_UART_LINE_CTRL=y